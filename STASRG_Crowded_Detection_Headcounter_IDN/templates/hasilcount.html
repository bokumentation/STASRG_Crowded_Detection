<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowded Detection</title>
    <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='logo_stasrg.png')}}">
</head>
<body class="bg-gray-200 flex flex-col min-h-screen">
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div><img id="logo" src="{{url_for('static', filename='stas.png')}}" alt="Logo" class="h-10 transition-opacity duration-300"></div>
            <div class="flex space-x-4">
                <button onclick="resetCount()" class="text-red-500 font-bold hover:text-red-700">
                    Reset Hitungan
                </button>
                <button onclick="downloadData()" class="text-green-500 font-bold hover:text-green-700">
                    Download Data
                </button>
            </div>
        </div>
    </header>
    <div class="container mx-auto p-4 flex-grow">
        <div class="bg-white shadow-md rounded-lg p-4 mb-4">
            <h3 class="text-xl font-semibold text-center mb-4">Status Keramaian</h3>
            <p id="crowdStatus" class="text-center text-2xl font-bold">Normal</p>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white shadow-md rounded-lg p-8 text-center">
                <h3 class="text-3xl font-semibold">Pengunjung Saat Ini</h3>
                <p class="font-bold text-blue-600 text-center" style="font-size: 200px !important;" id="current_count">0</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-8 text-center">
                <h3 class="text-xl font-semibold text-center mb-4">Live Video</h3>
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" class="w-full max-w-md mx-auto rounded-lg">
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 mb-4">
            <h3 class="text-2xl font-semibold text-center">Total Pengunjung</h3>
            <p class="text-5xl font-bold text-green-600 text-center" id="total_count">0</p>
        </div>
</body>
<script>
    // --- GLOBAL STATE ---
    // Flag to prevent the shutdown routine from running when a download is clicked
    let is_downloading = false; 

    function downloadData() {
        // 1. Set the flag to true immediately before navigating
        is_downloading = true;
        
        // 2. Initiate the navigation which triggers the file download
        window.location.href = '/download_excel';

        // 3. Reset the flag shortly after the navigation occurs.
        // This allows subsequent clicks to work and doesn't interfere with a real exit.
        // 500ms (half a second) is enough time to handle the download trigger.
        setTimeout(() => {
            is_downloading = false;
        }, 500); 
    }
    
    // NOTE: Your original fetchCountData function used 'current-count' and 'total-count' 
    // IDs which did not exist. I'm keeping the updateCount() function active below
    // and removing the redundant initializeCountUpdater/fetchCountData logic above.
</script>

<script>
    // Logo change script
    const logos = [
        "{{url_for('static', filename='stas.png')}}",
        "{{url_for('static', filename='btp.png')}}",
        "{{url_for('static', filename='telkom.png')}}",
    ];

    let currentIndex = 0;

    function changeLogo(){
        const logoElement = document.getElementById('logo');
        logoElement.style.opacity = 0;

        setTimeout(()=>{
            currentIndex = (currentIndex + 1) % logos.length;
            logoElement.src = logos[currentIndex];
            logoElement.style.opacity = 1;
        }, 500);
    }

    setInterval(changeLogo, 3000);
</script>

<script>
    function updateCrowdStatus() {
        // FIX: Corrected 'fecth' typo to 'fetch'
        fetch('/crowd_status')
            .then(response => response.json())
            .then(data => {
                let statusElement = document.getElementById('crowdStatus');
                statusElement.innerText = data.status;
                // FIX: B indo
                if (data.status === 'Normal') {
                    statusElement.style.color = "green";
                } else {
                    statusElement.style.color = "red";
                }            
        })
        .catch(error => console.error('Error fetching crowd status:', error));
    }
    setInterval(updateCrowdStatus, 2000);
</script>

<script>
    function updateCount() {
        fetch('/count_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById("current_count").innerText = data.current_count;
                document.getElementById("total_count").innerText = data.total_count;
            });
    }

    // Update nilai setiap 2 detik
    setInterval(updateCount, 2000);

    function resetCount() {
        fetch('/reset_count', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                updateCount();
            });
    }
</script>

<script>
    // --- Shutdown Trigger ---
    function sendShutdownSignal() {
        // FIX 2: CHECK THE GLOBAL FLAG BEFORE SHUTTING DOWN
        if (is_downloading) {
            console.log("Shutdown avoided: Download flag is active.");
            return; 
        }

        // Use navigator.sendBeacon for a non-blocking request that guarantees delivery
        // even as the window is closing, as standard fetch() might be cancelled.
        navigator.sendBeacon('/shutdown', new URLSearchParams());
    }

    // Attach the function to the event that fires when the window is closed
    window.addEventListener('beforeunload', sendShutdownSignal);
</script>

</html>
